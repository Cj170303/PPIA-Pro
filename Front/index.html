<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>PPIA ChatBot · Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container">
    <header class="app">
      <div class="brand">
        <h1>PPIA ChatBot</h1>
      </div>
      <div class="logos">
        <img src="/assets/logo_uniandes.png" alt="Logo Uniandes">
        <img src="/assets/logo_facultad.png" alt="Logo Facultad de Economía">
      </div>
    </header>

    <div class="card" style="max-width:560px; margin:auto;">
      <h2>Iniciar sesión</h2>
      <div class="mt">
        <label class="label">Correo Uniandes</label>
        <input class="input" id="login-email" placeholder="tu@uniandes.edu.co" />
      </div>
      <div class="mt">
        <label class="label">Contraseña</label>
        <input class="input" id="login-pass" type="password" placeholder="••••••••" />
      </div>
      <div class="mt">
        <button class="btn btn-primary" id="btn-login">Entrar</button>
      </div>
      <hr />
      <p class="small">¿No tienes cuenta?
        <a class="btn btn-ghost" href="register.html" style="display:inline-flex; padding:8px 12px;">Crear una cuenta</a>
      </p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
